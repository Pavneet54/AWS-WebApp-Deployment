<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pavneet's Capstone Project</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #007580, #005f73);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            background-color: #004f5d;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        h1 {
            color: #ffffff;
            font-size: 2.4em;
            margin-bottom: 10px;
        }

        h2 {
            color: #ef7f1a;
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        p {
            color: #ffffff;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ef7f1a;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #d66d12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pavneet's Capstone Project</h1>
        <h2>Resilient & Scalable Web App on AWS</h2>
        <p>Welcome To <strong>Webpage</strong></p>
        <a href="http://pavneetscapstoneproject.pavneethind.info" class="button">Click Me</a>
    </div>
</body>
</html>
